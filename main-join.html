<body>
    <!-- 导航栏部分↓ -->
    <div class="div-guide1-lv1">
        <div class="default-position-1 div-guide1-lv2">
            <a href="main-index.html" data-image-width="192" data-image-height="64" title="YuanMeng Game Club">
                <img src="./Pictures/Logo/Logo_384x128.png" class="img-center img-logo-main">
            </a>
            <ul class="div-guide1-menu">
                <li><a class="t1-zh text-guide1" href="main-index.html">关于我们</a></li>
                <li><a class="t1-zh text-guide1" href="main-news.html">新闻栏目</a></li>
                <li><a class="t1-zh text-guide1" href="main-activity.html">社区活动</a></li>
                <li><a class="t1-zh text-guide1" onclick="Expect()">板块导航</a></li>
                <li><a class="t1-zh text-guide1 guide-high-light">加入我们</a></li>
            </ul>
        </div>
    </div>


    <!-- join的内容 -->
    <div class="div-join-lv1">
        <div class="div-join-index-news">
            <p class="t1-zh text-fix1 main-join-h1">加入我们</p>
            <div class="div-join-lv2">
                <table>
                    <tr>
                        <td class="div-join-lv2-mark"><b>用户昵称：</b></td>
                        <td><input type="text" placeholder="请输入昵称"></td>
                    </tr>
                    <tr>
                        <td class="div-join-lv2-mark"><b>用户邮箱：</b></td>
                        <td><input type="text" placeholder="请输入邮箱"></td>
                    </tr>
                    <tr>
                        <td class="div-join-lv2-mark"><b>电话号码：</b></td>
                        <td><input type="text" placeholder="请输入电话号码"></td>
                    </tr>
                    <tr>
                        <td class="div-join-lv2-mark"><b>账号密码：</b></td>
                        <td><input type="text" placeholder="请输入密码"></td>
                    </tr>
                    <tr>
                        <td class="div-join-lv2-mark"><b>确认密码：</b></td>
                        <td><input type="text" placeholder="请再次输入密码"></td>
                    </tr>
                    <tr>
                        <td class="div-join-lv2-mark"><b>您的性别：</b></td>
                        <td>
                            <b>男</b><input type="radio" name="sex" checked>
                            <b>女</b><input type="radio" name="sex">
                        </td>
                    </tr>
                    <tr>
                        <td class="div-join-lv2-mark"><b>确认密码：</b></td>
                        <td><input type="text" placeholder="请再次输入密码"></td>
                    </tr>
                    <tr>
                        <td class="div-join-lv2-mark"><b>出生日期：</b></td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td class="div-join-lv2-mark"><b>输入验证码：</b></td>
                        <td>
                            <input class="div-join-lv2-code" type="text">
                            <input type="button" value="获取验证码">
                        </td>
                    </tr>
                </table>
                <div class="div-join-lv3">
                    <input type="button" value="会员注册"><br>
                    <a href="./main-join2.html">已是会员，点击登录</a>
                </div>
            </div>
        </div>
    </div>


    <!-- 合作伙伴 -->
    <div class="div-main-join-cooper-lv1">
        <div class="default-position-1 div-main-join-cooper-lv2">
            <p class="t1-zh text-fix1 div-main-join-cooper-h1">合作伙伴</p>
            <div class="main-join-cooper-p1 img-center p-main-index-41">
                <!-- 背景图片 p-main-index-41 -->
            </div>
            <div class="main-join-cooper-p1 img-center p-main-index-42">
                <!-- 背景图片 p-main-index-42 -->
            </div>
        </div>
    </div>

    <!-- 底部内容 -->
    <div class="default-position-1 div-below-lv1">
        <p class="default-position-1 t1-zh-nb text-below">Copyright ©2022 YuanMeng Game Simulation Club.</p>
        <p class="default-position-1 t1-zh-nb text-below">All Rights Reserved.</p>
        <p class="default-position-1 t1-zh-nb text-below">Designed by Jason</p>
    </div>
</body>
</html>
