                    <table>

<script>

    // 初始变色
    window.onload=start;
    function start()
    {
        $("code-title").style.color="#fc5fc5";
    }

    function show(flag)
    {
        if(flag=="code")
        {
            $("code").style.display="block";
            $("code-title").style.color="#fc5fc5";
            $("note-title").style.color="white";
            $("note").style.display="none";
        }
        else
        {
            $("code").style.display="none";
            $("note").style.display="block";
            $("note-title").style.color="#fc5fc5";
            $("code-title").style.color="white";
        }


    }

    function $(id)
    {
        return document.getElementById(id);
    }
</script>
